<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="./Superfight.css">
</head>
<body>

    <div>
        <input id="textGetter" type="text">
        <button onclick="changeTheText()">Do it!</button>
    </div>

    <div>
        <input id="colorGetter" type="color">
        <button onclick="changeTheColor()">Do it!</button>
    </div>
    
    <div>
        <input id="sizeGetter" type="number">
        <button onclick="changeTheSize()">Do it!</button>
    </div>


    <p id="text">change me!</p>


    <script>
        let text = document.getElementById('text');

        function changeTheText(){
            text.textContent = document.getElementById('textGetter').value;
        }
        
        function changeTheColor(){
            text.style.color = document.getElementById('colorGetter').value;
        }
        
        function changeTheSize(){
            text.style.fontSize = document.getElementById('sizeGetter').value + 'px';
        }
    </script>
</body>
</html>
